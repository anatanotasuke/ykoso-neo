<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Записи</title>
  <style>
    /* Стили для японского слова и текста записи утеряны */
    .centered-bold-text {
      text-align: center;
      font-weight: 700;
      color: black;
      font-size: 24px;
      margin: 20px 0;
    }
    .lost-records {
      text-align: center;
      font-weight: 700;
      color: black;
      font-size: 20px;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Японское слово по центру в начале страницы -->
  <div class="centered-bold-text">記録</div>

  <div class="content-page" id="entry4">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Я знаю как ему плохо...</p>
  </div>

  <div class="content-page" id="entry5">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Я нашел записку на улице...</p>
  </div>

  <div class="content-page" id="entry6">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Мио.. любимая мио...</p>
  </div>

  <!-- Текст "записи утеряны" по центру -->
  <div class="lost-records">*записи утеряны*</div>

  <script>
    let vibrationInterval;

    function startVibrationLoop() {
      if (!navigator.vibrate) return;
      navigator.vibrate([200, 100, 200, 100, 200, 100, 300]);
      vibrationInterval = setInterval(() => {
        navigator.vibrate([200, 100, 200, 100, 200, 100, 300]);
      }, 1200);
    }

    function stopVibrationLoop() {
      if (!navigator.vibrate) return;
      navigator.vibrate(0);
      clearInterval(vibrationInterval);
    }

    function showPage(pageId) {
      document.querySelectorAll('.content-page, .section').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';

      if (pageId === 'entry3') {
        startVibrationLoop();
      } else {
        stopVibrationLoop();
      }
    }

    function goBack() {
      stopVibrationLoop();
      showPage('home');
    }

    function stopVibrationAndBack() {
      stopVibrationLoop();
      showPage('home');
    }
  </script>

</body>
</html>
