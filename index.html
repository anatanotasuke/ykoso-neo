<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      background-color: red;
      color: white;
    }

    .section h1 {
      font-size: 4em;
      margin: 0;
    }

    .button {
      margin-top: 40px;
      font-size: 1.4em;
      padding: 12px 25px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .content-page {
      display: none;
      padding: 60px 30px;
      box-sizing: border-box;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      background-color: #c00;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      z-index: 10;
    }

    /* –ú–µ—Ä—Ü–∞–Ω–∏–µ –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
    .flash-bg {
      animation: flashBackground 0.02s infinite;
      background-color: black;
      color: white;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    @keyframes flashBackground {
      0%, 100% { background-color: black; }
      50% { background-color: red; }
    }

    .flash-bg p {
      font-size: 6em;
      font-weight: 900;
      color: black;
      font-family: Arial Black, Impact, sans-serif;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- üîä –ó–≤—É–∫ -->
  <audio id="alertSound" src="https://cdn.freesound.org/previews/794/794212_20312049-lq.mp3" preload="auto"></audio>

  <!-- üü• –ì–ª–∞–≤–Ω–∞—è -->
  <div class="section" id="home">
    <h1>„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</h1>
    <button class="button" onclick="showPage('entry3')">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</button>
  </div>

  <!-- ‚ö†Ô∏è –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å (—Å –≤–∏–±—Ä–∞—Ü–∏–µ–π + –∑–≤—É–∫–æ–º) -->
  <div class="content-page flash-bg" id="entry3">
    <button class="back-button" onclick="stopVibrationAndBack()">–ù4–∑4–¥.:)</button>
    <p>–ó–ê–ü–ò–°–ò –£–¢–ï–†–Ø–ù–´.</p>
  </div>

  <script>
    let vibrationInterval = null;

    function showPage(pageId) {
      document.querySelectorAll('.content-page, .section').forEach(el => el.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      if (pageId === 'entry3') {
        // –í–∏–±—Ä–∞—Ü–∏—è
        if (navigator.vibrate) {
          vibrationInterval = setInterval(() => {
            navigator.vibrate([200, 100, 200]);
          }, 600);
        }

        // –ó–≤—É–∫
        const sound = document.getElementById('alertSound');
        sound.currentTime = 0;
        sound.play().catch(e => {
          console.warn('–ê—É–¥–∏–æ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:', e);
        });
      }
    }

    function stopVibrationAndBack() {
      if (vibrationInterval) clearInterval(vibrationInterval);
      if (navigator.vibrate) navigator.vibrate(0);
      showPage('home');
    }
  </script>
</body>
</html>
