<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>いらっしゃいませ！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&family=Caveat&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    .welcome {
      background-color: red;
      color: white;
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
    }

    .welcome h1 {
      font-size: 3.5em;
      margin: 0;
    }

    .welcome .button {
      margin-top: 40px;
      font-size: 1.4em;
      padding: 12px 25px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .content-page {
      min-height: 100vh;
      display: none;
      padding: 60px 30px;
      box-sizing: border-box;
    }

    .content-page p {
      font-size: 1.2em;
      white-space: pre-wrap;
      color: black;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      background-color: #c00;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
    }

    .record-button {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px 20px;
      border: 2px solid red;
      background-color: white;
      color: red;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    @keyframes flashBackground {
      0%, 100% { background-color: black; }
      50% { background-color: red; }
    }

    .flash-bg {
      animation: flashBackground 0.3s infinite;
      color: white;
    }

    .flash-bg p {
      color: white;
      font-family: 'Caveat', cursive;
      font-size: 3em;
      text-align: center;
      margin-top: 120px;
    }
  </style>
</head>
<body>

  <div class="section welcome" id="home">
    <h1>*いらっしゃいませ！*</h1>
    <button class="button" onclick="showPage('messagePage')">ОбP4щение</button>
    <button class="button" onclick="showPage('recordsPage')">3аписи</button>
  </div>

  <div class="content-page" id="messagePage">
    <button class="back-button" onclick="goBack()">Н4з4д.:)</button>
    <h2>ОбP4щение</h2>
    <p>?тексттттт*</p>
  </div>

  <div class="content-page" id="recordsPage">
    <button class="back-button" onclick="goBack()">Н4з4д.:)</button>
    <h2>3аписи</h2>
    <button class="record-button" onclick="showPage('entry1')">Новая запись май 2017.</button>
    <button class="record-button" onclick="showPage('entry2')">Новая запись май 2017.</button>
    <button class="record-button" onclick="showPage('entry3')">Новая запись.</button>
    <button class="record-button" onclick="showPage('entry4')">Новая запись ноябрь 2019.</button>
    <button class="record-button" onclick="showPage('entry5')">Новая запись ноябрь 2019.</button>
    <button class="record-button" onclick="showPage('entry6')">Новая запись декабрь 2019.</button>
  </div>

  <div class="content-page" id="entry1">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>недоступно.</p>
  </div>

  <div class="content-page" id="entry2">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Я нашел его, плача в больнице...
ЕГО СЕСТРА
НЕТ.. ЕГО СЕСТРА.</p>
  </div>

  <div class="content-page flash-bg" id="entry3">
    <button class="back-button" onclick="stopVibrationAndBack()">Н4з4д.:)</button>
    <p>Записи утеряны.</p>
  </div>

  <div class="content-page" id="entry4">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Я знаю как ему плохо...</p>
  </div>

  <div class="content-page" id="entry5">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Я нашел записку на улице...</p>
  </div>

  <div class="content-page" id="entry6">
    <button class="back-button" onclick="showPage('recordsPage')">Н4з4д.:)</button>
    <p>Мио.. любимая мио...</p>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.content-page, .section').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';

      // вибрация на entry3
      if (pageId === 'entry3' && navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 200, 100, 300]);
      }
    }

    function goBack() {
      stopVibrationAndBack();
    }

    function stopVibrationAndBack() {
      if (navigator.vibrate) navigator.vibrate(0); // Остановить вибрацию
      showPage('home');
    }
  </script>

</body>
</html>
