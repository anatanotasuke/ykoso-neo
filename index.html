<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: red;
      color: white;
    }

    .section h1 {
      font-size: 4em;
      margin-bottom: 30px;
    }

    .button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .content-page {
      display: none;
      padding: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      background-color: #c00;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
    }

    .flash-bg {
      animation: flashBackground 0.02s infinite;
      background-color: black;
      color: white;
      height: 100vh;
      position: relative;
    }

    @keyframes flashBackground {
      0%, 100% { background-color: black; }
      50% { background-color: red; }
    }

    .flash-bg p {
      font-size: 6em;
      font-weight: 900;
      color: black;
      font-family: Arial Black, Impact, sans-serif;
      text-align: center;
      margin-top: 40vh;
    }
  </style>
</head>
<body>

  <!-- üîä –ó–≤—É–∫ -->
  <audio id="entry3Sound" preload="auto">
    <source src="https://cdn.freesound.org/previews/794/794212_20312049-lq.mp3" type="audio/mpeg" />
  </audio>

  <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div class="section" id="home">
    <h1>„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„Åæ„ÅõÔºÅ</h1>
    <button class="button" onclick="showPage('entry3')">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</button>
  </div>

  <!-- –ó–∞–ø–∏—Å—å 3 -->
  <div class="content-page flash-bg" id="entry3">
    <button class="back-button" onclick="stopVibrationAndBack()">–ù4–∑4–¥.:)</button>
    <p>–ó–ê–ü–ò–°–ò –£–¢–ï–†–Ø–ù–´.</p>
  </div>

  <script>
    let vibrationInterval = null;

    function showPage(pageId) {
      document.querySelectorAll('.content-page, .section').forEach(el => el.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      if (pageId === 'entry3') {
        startVibrationLoop();

        // –∑–≤—É–∫ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –ø–æ —ç–∫—Ä–∞–Ω—É
        document.body.addEventListener('click', playEntry3SoundOnce, { once: true });
      }
    }

    function stopVibrationAndBack() {
      if (vibrationInterval) clearInterval(vibrationInterval);
      if (navigator.vibrate) navigator.vibrate(0);
      showPage('home');
    }

    function startVibrationLoop() {
      if (navigator.vibrate) {
        vibrationInterval = setInterval(() => {
          navigator.vibrate([200, 100, 200]);
        }, 600);
      }
    }

    function playEntry3SoundOnce() {
      const audio = document.getElementById('entry3Sound');
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(err => {
          console.log("–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:", err);
        });
      }
    }
  </script>
</body>
</html>
